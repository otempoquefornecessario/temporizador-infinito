<html lang="pt-BR">
<head>

  <style>
    :root {
      --bg: #0f1724;
      --accent: #ff7b7b;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,123,123,0.06), transparent),
                  linear-gradient(180deg,#081022 0%, #061021 40%, #071428 100%);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 32px;
    }

    .container {
      max-width: 720px;
      padding: 24px;
      display: none; /* Oculto até liberar */
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: var(--accent);
    }

    .heart {
      width: 28px;
      height: 28px;
      fill: var(--accent);
      animation: pulse 2s infinite ease-in-out;
      margin-left: 6px;
      user-select: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .sub {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 28px;
    }

    .timer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .time-block {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 16px;
      border-radius: 10px;
      min-width: 90px;
      user-select: none;
    }

    .time-block span.value {
      display: block;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .time-block span.label {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .infinity {
      margin: 40px auto 20px;
      width: 100px;
      height: 70px;
      opacity: 0.9;
      user-select: none;
    }

    .inf-path {
      fill: none;
      stroke: var(--accent);
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 600;
      stroke-dashoffset: 600;
      animation: draw 6s linear infinite;
      transform-origin: 50% 50%;
    }

    @keyframes draw {
      0% { stroke-dashoffset: 600; transform: rotate(0deg); }
      50% { stroke-dashoffset: 0; transform: rotate(180deg); }
      100% { stroke-dashoffset: 600; transform: rotate(360deg); }
    }

    /* BLOQUEIO */
    #overlay {
      position: fixed;
      inset: 0;
      background: #0f1724ee;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      padding: 24px;
    }

    #overlay h2 {
      font-size: 24px;
      color: var(--accent);
      margin-bottom: 8px;
    }

    #overlay p {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 12px;
    }

    #countdown {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .refresh-btn {
      padding: 10px 18px;
      background: #ff7b7b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
