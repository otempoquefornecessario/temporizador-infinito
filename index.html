<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Por quanto tempo te espero e esperarei</title>
  <style>
    :root {
      --bg: #0f1724;
      --accent: #ff7b7b;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,123,123,0.06), transparent),
                  linear-gradient(180deg,#081022 0%, #061021 40%, #071428 100%);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 32px;
    }

    .container {
      max-width: 720px;
      padding: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: var(--accent);
    }

    .heart {
      width: 28px;
      height: 28px;
      fill: var(--accent);
      animation: pulse 2s infinite ease-in-out;
      margin-left: 6px;
      user-select: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .sub {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 28px;
    }

    .timer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .time-block {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 16px;
      border-radius: 10px;
      min-width: 90px;
      user-select: none;
    }

    .time-block span.value {
      display: block;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .time-block span.label {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .infinity {
      margin: 40px auto 20px;
      width: 120px;
      height: 80px;
      user-select: none;
    }

    .inf-path {
      fill: none;
      stroke: var(--accent);
      stroke-width: 8;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 700;
      stroke-dashoffset: 700;
      transition: stroke-dashoffset 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SVG infinito robusto -->
    <svg class="infinity" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" aria-label="Símbolo do infinito">
      <path id="inf-path" class="inf-path" d="
        M 40 50 
        C 40 20, 75 20, 75 50 
        C 75 80, 110 80, 110 50 
        C 110 20, 75 20, 75 50
        C 75 80, 40 80, 40 50
        Z" />
    </svg>

    <h1>
      Por quanto tempo te espero e esperarei
      <svg class="heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" aria-label="Coração">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
      </svg>
    </h1>

    <p class="sub">E o tempo seguirá, enquanto eu sigo te esperando.</p>

    <div class="timer" aria-label="Temporizador de tempo decorrido">
      <div class="time-block" role="timer">
        <span class="value" id="years">0</span>
        <span class="label">anos</span>
      </div>
      <div class="time-block" role="timer">
        <span class="value" id="months">0</span>
        <span class="label">meses</span>
      </div>
      <div class="time-block" role="timer">
        <span class="value" id="days">0</span>
        <span class="label">dias</span>
      </div>
      <div class="time-block" role="timer">
        <span class="value" id="hours">00</span>
        <span class="label">horas</span>
      </div>
      <div class="time-block" role="timer">
        <span class="value" id="minutes">00</span>
        <span class="label">minutos</span>
      </div>
      <div class="time-block" role="timer">
        <span class="value" id="seconds">00</span>
        <span class="label">segundos</span>
      </div>
    </div>
  </div>

  <script>
    const infPath = document.getElementById('inf-path');
    const pathLength = infPath.getTotalLength();

    function addMonths(date, months) {
      const d = new Date(date);
      const day = d.getDate();
      d.setMonth(d.getMonth() + months);
      if (d.getDate() !== day) d.setDate(0);
      return d;
    }

    function diffYMDHMS(start, end) {
      if (end < start) return {years:0, months:0, days:0, hours:0, minutes:0, seconds:0};
      let totalMonths = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth());
      let anchor = addMonths(start, totalMonths);
      if (anchor > end) {
        totalMonths--;
        anchor = addMonths(start, totalMonths);
      }
      const years = Math.floor(totalMonths / 12);
      const months = totalMonths % 12;
      const days = Math.floor((end - anchor) / (1000 * 60 * 60 * 24));
      let hours = end.getHours() - anchor.getHours();
      let minutes = end.getMinutes() - anchor.getMinutes();
      let seconds = end.getSeconds() - anchor.getSeconds();

      if (seconds < 0) {
        seconds += 60;
        minutes--;
      }
      if (minutes < 0) {
        minutes += 60;
        hours--;
      }
      if (hours < 0) {
        hours += 24;
      }

      return {
        years, months, days,
        hours, minutes, seconds
      };
    }

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

      const now = new Date();

      document.getElementById('years').textContent = diff.years;
      document.getElementById('months').textContent = diff.months;
      document.getElementById('days').textContent = diff.days;
      document.getElementById('hours').textContent = pad(diff.hours);
      document.getElementById('minutes').textContent = pad(diff.minutes);
      document.getElementById('seconds').textContent = pad(diff.seconds);
